<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CSS Cookbook: center an element</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        .container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgb(75, 70, 74);
            border-radius: .5em;
        }

        .item {
            width: 10em;
            border: 2px solid rgb(95, 97, 110);
            border-radius: .5em;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="item">I am centered!</div>
    </div>
</body>

</html>
