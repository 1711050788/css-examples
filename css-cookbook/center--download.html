<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- this is an example from the MDN Layout Cookbook -->
    <title>CSS Cookbook: center an element</title>


    <style>
        .container {
            border: 2px solid rgb(75, 70, 74);
            border-radius: .5em;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item {
            border: 2px solid rgb(95, 97, 110);
            border-radius: .5em;
            padding: 20px;
            width: 10em;
        }
    </style>



</head>

<body>

    <div class="container">
        <div class="item">I am centered!</div>
    </div>

</body>

</html>
